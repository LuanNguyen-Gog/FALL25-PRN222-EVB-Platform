services:
  evb_project.api:
    build:
      context: .
      dockerfile: EVB_Project.API/Dockerfile
    container_name: evb_project.api
    environment:
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT}
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: ${EVB_DB_CONN}
    ports:
      - "8080:8080"
